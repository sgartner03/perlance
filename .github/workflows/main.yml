name: 'Main Branch'
on:
  push:
    branches: 'master'
  pull_request:
    branches: 'master'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  golang-test: 
    uses: ./.github/workflows/go-test.yml

  container-build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Gather Docker Metadata
        uses: docker/metadata-action@v4
        id: meta
        with:
          images: ghcr.io/sgartner03/perlance

      - name: Build and push untested image
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: perlance
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Run container
        run: docker run -d -p 8080:8080 --name perlance perlance
      - name: Get IP of container
        run: |-
              IP=$(docker inspect -f \
              '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' \
              perlance)
              echo "[{\"url\": \"http://${IP}:8080\"}]" > env.json
      - name: Run Newman tests
        run: newman run test/newman/perlance.postman_collection.json -d env.json -n 10
      - name: Push Container to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
