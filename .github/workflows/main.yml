name: 'Main Branch'
on: [push, workflow_dispatch]

env:
  REGISTRY: ghcr.io

jobs:
  golang-test: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install golang
        uses: actions/setup-go@v4
        with:
          go-version: '^1.18.1'
      - name: Run tests
        run: |-
          cd cmd/test
          go test
  container-build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push untested image
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: perlance
      - name: Run container
        run: docker run -d -p 8080:8080 --name perlance perlance
      - name: Get IP of container
        run: |-
              IP=$(docker inspect -f \
              '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' \
              perlance)
              echo "[{\"url\": \"http://${IP}:8080\"}]" > env.json
      - name: Run Newman tests
        run: newman run test/newman/perlance.postman_collection.json -d env.json -n 10
      - name: Push Container to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/sgartner03/perlance
